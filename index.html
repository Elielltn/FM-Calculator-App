<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="header">
        <p class="logo">calc</p>
      </div>
      <div class="screen" id="screen"></div>
      <div class="keys">
        <button class="key number" id="btn-seven">
          7
        </button>
        <button class="key number" id="btn-eight">
          8
        </button>
        <button class="key number" id="btn-nine">
          9
        </button>
        <button class="key action" id="btn-del">
          del
        </button>
        <button class="key number" id="btn-four">
          4
        </button>
        <button class="key number" id="btn-five">
          5
        </button>
        <button class="key number" id="btn-six">
          6
        </button>
        <button class="key number" id="btn-plus">
          +
        </button>
        <button class="key number" id="btn-one">
          1
        </button>
        <button class="key number" id="btn-two">
          2
        </button>
        <button class="key number" id="btn-three">
          3
        </button>
        <button class="key number " id="btn-minus">
          -
        </button>
        <button class="key number" id="btn-dot">
          .
        </button>
        <button class="key number" id="btn-zero">
          0
        </button>
        <button class="key number" id="btn-div">
          /
        </button>
        <button class="key number" id="btn-mult">
          x
        </button>
        <button class="key action reset" id="btn-reset">
          reset
        </button>
        <button class="key equal" id="btn-equal">
          =
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="js/script.js"></script>
  </div>

  
  
</body>
</html>
